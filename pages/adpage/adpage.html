<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="adpage.css">
</head>
<body>
    <h1 style="text-align: center">Enter Your Car Details here</h1>
   
       <div class="carscontainer">
        <div class="form">
            <form action="">
            <label for="Name">Name :</label>
            <select name="brand" id="brand"  required>
                <option value="Tata">Tata</option>
                <option value="Hyundai">Hyundai</option>
                <option value="Mahindra">Mahindra</option>
                <option value="Kia">Kia</option>
                <option value="MG">MG</option>
                <option value="BMW">BMW</option>
                <option value="AUDI">AUDI</option>
            </select>
            <br>
            <label for="Type">Type :</label>
            <select name="type" id="type" required>
                <option value="Manual">Manual</option>
                <option value="Manual">AMT</option>

            </select>
            <br>
            <label for="Year">Year :</label>
            <select name="year" id="year" required>
                <option value="2015">2015</option>
                <option value="2016">2016</option>
                <option value="2017">2017</option>
                <option value="2018">2018</option>
                <option value="2019">2019</option>
                <option value="2020">2020</option>
                <option value="2021">2021</option>
                <option value="2022">2022</option>
            </select>
            <br>

            <label for="KM">KM Drivern :</label>
            <input type="number"  placeholder="Enter KM driven" id="km" required>
            <br>
            <label for="Description">Description :</label>
            <textarea name="description"  placeholder="Description" id="description" cols="30" rows="10" required></textarea>
            <br>
            <label for="Price">Price :</label>
            <input type="number"  placeholder="Enter Price" id="price" required>
             <br>
             <hr>
            <button id="submit">submit</button>
        </form>
       
         
        </div>
        <div class="otpmodal"></div>
    </div>
    
</body>
<script src="adpage.js"></script>
</html>
